<meta charset='utf-8'/>

	 <title>Shapefile in Leaflet!</title>   <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
	 <link rel="stylesheet" href="site/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="site/leaflet.ie.css" />
<![endif]-->
<link rel="stylesheet" href="site/gh-fork-ribbon.css" />
<script src="site/leaflet.js"></script>
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	 </head><body><div class="github-fork-ribbon-wrapper right">
		<div class="github-fork-ribbon">
			<a href="https://github.com/calvinmetcalf/shapefile-js">Fork me on GitHub</a>
		</div>
	</div>  <div id="map"></div>
	<div id="attr"><div class="tableDisplay"><table id="attribute" class="ui small celled unstackable table">
		<thead id="attrHead"><tr class="center aligned"><th>Attribute</th><th>Value</th></tr></thead>
		<tbody class="tbodyContent"></tbody>
	</table></div><div class="ui red icon button" id="cancelAttr">Close</div></div>

<script src="dist/shp.min.js"> </script>
<script>
	 var map = L.map('map').setView([ 0, 0 ], 5),
		file,
		vector;
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png' , { maxZoom: 13}).addTo(map);

			vector = L.geoJson([], {
				style: function (feature) {
					return feature.properties.style;
				},
				onEachFeature: function (feature, layer) {

					layer.on({click: function(e) {
						vector.eachLayer(function(l) {
							vector.resetStyle(l);
						});

						$('.tbodyContent').remove();
						var tbody = '<tbody class="tbodyContent">';
						for (var key in e.target.feature.properties) {
							tbody +=
								('<tr class="center aligned"><td>'+ key + '</td><td>' + e.target.feature.properties[key] + '</td></tr>');
						}
						$('#attribute').append(tbody + '</tbody>');
						$('#attr').fadeIn(300);
						map.panTo(e.latlng);

						if('setStyle' in e.target) e.target.setStyle({
							fillColor: '#FF0',
							fillOpacity: 0.6
						});
					}});
				}
			}).addTo(map);
			
      var base = 'files/pandr';
		shp(base).then(function(data){
		vector.addData(data);
		});

</script>
</body></html>
